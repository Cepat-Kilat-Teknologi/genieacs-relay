services:
  api:
    image: cepatkilatteknologi/acs-api-gateway:1.1
    container_name: acs-api-gateway-prod
    env_file:
      - .env
    environment:
      - TZ=Asia/Jakarta
      - GENIEACS_BASE_URL=${GENIEACS_BASE_URL}
      - NBI_AUTH_KEY=${NBI_AUTH_KEY}
      - SERVER_ADDR=${SERVER_ADDR:-:8080}
      - MIDDLEWARE_AUTH=${MIDDLEWARE_AUTH:-false}
      - AUTH_KEY=${AUTH_KEY}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'