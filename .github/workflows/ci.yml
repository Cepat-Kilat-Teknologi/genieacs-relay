jobs:
  test:
    name: Lint, Test, and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          # Caching dependensi sudah di-handle oleh setup-go, 
          # ini lebih efisien daripada menggunakan actions/cache secara manual.
          cache: true
          cache-dependency-path: go.sum
      
      # Langkah yang Diperbaiki:
      # Pastikan semua modul diunduh sebelum langkah-langkah berikutnya.
      # `go mod download` adalah perintah yang tepat untuk ini.
      - name: Download Go modules
        run: go mod download
      
      - name: Run linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.59
          # Menambahkan --verbose agar log lebih jelas jika ada masalah
          args: --timeout=5m --verbose
      
      - name: Run vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
      
      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out