name: Go CI/CD Pipeline

on:
  push:
    # Ditambahkan 'develop' agar tag 'develop' pada image bisa dibuat
    branches: [ "main", "develop" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    # Ditambahkan 'develop' untuk konsistensi
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: cepatkilatteknologi/acs-api-gateway
  GO_VERSION: '1.25'

jobs:
  # Job 1: Linting, Testing, dan Scanning (Tidak ada perubahan, sudah bagus)
  test:
    name: Lint, Test, and Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: go.sum
      
      - name: Download Go modules
        run: go mod download
      
      - name: Install and Run Linter
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run --timeout=5m --verbose
      
      - name: Run vulnerability check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...
      
      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.out ./...
      
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out
  
  # Job 2: Build dan Push Docker Image (Tidak ada perubahan, sudah bagus)
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    environment: ci
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    # Menambahkan 'outputs' agar job lain bisa menggunakan tag image yang dibuat
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      created-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Scan pushed image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          # DIGANTI: Gunakan nama image dan tag 'latest' (atau tag lain yang Anda dorong)
          # Ini memberitahu Trivy untuk menarik image dari Docker Hub sebelum memindai.
          image-ref: 'docker.io/${{ env.IMAGE_NAME }}:latest'
          
          # --- Sisa konfigurasi tetap sama ---
          format: 'sarif'
          output: 'trivy-results.sarif'
          ignore-unfixed: true

      
      - name: Upload vulnerability scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
  
  # Job 3: Deployment (BARU)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    # Job ini HANYA berjalan jika trigger-nya adalah sebuah tag (e.g., v1.0.0)
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to Server
        # Gunakan SSH Action atau tool lain untuk mengakses server Anda
        # Ganti bagian ini dengan script deployment Anda yang sebenarnya
        run: |
          echo "ðŸš€ Deploying version ${{ needs.build-and-push.outputs.created-tag }} to production..."
          echo "Image tags to be used: ${{ needs.build-and-push.outputs.tags }}"
          # Contoh script deployment menggunakan SSH:
          # ssh user@your-server.com "cd /path/to/app && \
          #   export IMAGE_TAG=${{ needs.build-and-push.outputs.created-tag }} && \
          #   docker-compose -f docker-compose.prod.yml pull && \
          #   docker-compose -f docker-compose.prod.yml up -d"
          echo "âœ… Deployment complete."
  
