{{/*
PodDisruptionBudget - Ensures minimum pods are available during maintenance
*/}}
{{- if .Values.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "genieacs-relay.fullname" . }}
  labels:
    {{- include "genieacs-relay.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "genieacs-relay.selectorLabels" . | nindent 6 }}
{{- end }}
