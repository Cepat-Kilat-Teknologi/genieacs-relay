apiVersion: v1
kind: Service
metadata:
  name: genieacs-relay
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs-relay
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: genieacs-relay
