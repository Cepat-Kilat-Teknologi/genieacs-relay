apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: genieacs-relay
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs-relay
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: genieacs-relay
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from within the same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
    # Allow traffic to GenieACS NBI (adjust as needed)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 7557
