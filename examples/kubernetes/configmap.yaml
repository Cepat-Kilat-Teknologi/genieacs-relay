apiVersion: v1
kind: ConfigMap
metadata:
  name: genieacs-relay-config
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs-relay
data:
  # GenieACS NBI URL
  GENIEACS_BASE_URL: "http://genieacs-nbi:7557"

  # Enable NBI authentication (set to "true" if GenieACS NBI requires auth)
  NBI_AUTH: "true"

  # CORS allowed origins (* for all, or comma-separated list)
  CORS_ALLOWED_ORIGINS: "*"

  # Enable middleware authentication for incoming requests
  MIDDLEWARE_AUTH: "false"

  # Rate limiting configuration
  RATE_LIMIT_REQUESTS: "50"
  RATE_LIMIT_WINDOW: "30"

  # Stale device threshold in minutes
  STALE_THRESHOLD_MINUTES: "15"
