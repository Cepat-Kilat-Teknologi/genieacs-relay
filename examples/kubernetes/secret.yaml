apiVersion: v1
kind: Secret
metadata:
  name: genieacs-relay-secret
  namespace: genieacs
  labels:
    app.kubernetes.io/name: genieacs-relay
type: Opaque
stringData:
  # GenieACS NBI authentication key (required if NBI_AUTH=true)
  # Generate with: openssl rand -hex 32
  NBI_AUTH_KEY: "your-nbi-auth-key-here"

  # API key for middleware authentication (required if MIDDLEWARE_AUTH=true)
  # Generate with: openssl rand -hex 32
  AUTH_KEY: "your-api-key-here"
