services:
  api:
    image: cepatkilatteknologi/genieacs-relay:2.0
    container_name: genieacs-relay
    env_file:
      - .env
    environment:
      - TZ=Asia/Jakarta
      - GENIEACS_BASE_URL=${GENIEACS_BASE_URL}
      - NBI_AUTH_KEY=${NBI_AUTH_KEY}
      - SERVER_ADDR=${SERVER_ADDR:-:8080}
      - MIDDLEWARE_AUTH=${MIDDLEWARE_AUTH:-false}
      - AUTH_KEY=${AUTH_KEY}
      - STALE_THRESHOLD_MINUTES=${STALE_THRESHOLD_MINUTES:-30}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-*}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
