# .air.toml

root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ."
bin = "./tmp/main"

include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "node_modules"]

exclude_file = []
exclude_regex = ["_test.go"]

stop_on_error = false

[log]
time = true

[misc]
debounce = "200ms"

[color]
main = "yellow"
runner = "green"
watcher = "cyan"
build = "magenta"
app = "bold_white"